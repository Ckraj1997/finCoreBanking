<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <div class="card shadow-sm border-0 mt-4">
                        <div class="card-header bg-primary text-white p-4">
                            <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i> KYC Verification</h4>
                            <p class="mb-0 small text-white-50">Upload identity proof to activate full banking features.</p>
                        </div>

                        <div class="card-body p-4">
                            
                            <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${error}"></span>
                            </div>

                            <form th:action="@{/kyc/upload}" method="post" enctype="multipart/form-data">
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Document Type</label>
                                    <select name="docType" class="form-select p-3" required>
                                        <option value="" disabled selected>Select Document...</option>
                                        <option value="AADHAR">Aadhar Card</option>
                                        <option value="PAN">PAN Card</option>
                                        <option value="VOTER_ID">Voter ID</option>
                                        <option value="PASSPORT">Passport</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Document Number</label>
                                    <input type="text" name="docNumber" class="form-control p-3" 
                                           placeholder="e.g. ABCD1234F" required>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Upload Image / PDF</label>
                                    <input type="file" name="file" id="fileInput" class="form-control" 
                                           accept=".jpg, .jpeg, .png, .pdf" required onchange="validateSize()">
                                    <div class="form-text text-muted">Max size: 2MB. Format: JPG, PNG, PDF.</div>
                                    <div id="fileError" class="text-danger small mt-1" style="display:none;">
                                        File is too large! Please select a file under 2MB.
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                                        Submit for Verification <i class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="text-center mt-3 text-muted small">
                        <i class="bi bi-lock-fill"></i> Your data is encrypted and stored securely.
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function validateSize() {
            const fileInput = document.getElementById('fileInput');
            const fileSize = fileInput.files[0].size / 1024 / 1024; // size in MB
            const errorDiv = document.getElementById('fileError');
            const submitBtn = document.getElementById('submitBtn');

            if (fileSize > 2) {
                errorDiv.style.display = 'block';
                submitBtn.disabled = true;
                fileInput.classList.add('is-invalid');
            } else {
                errorDiv.style.display = 'none';
                submitBtn.disabled = false;
                fileInput.classList.remove('is-invalid');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
