<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-4">
                <h4 class="mb-3">Pending Loan Applications</h4>

                <div th:if="${loans.isEmpty()}" class="alert alert-info">
                    No pending loan applications.
                </div>

                <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/admin/loan-types}" class="btn btn-primary">
            Edit Loan Type and Category
        </a></div>
                <table
                    th:if="${!loans.isEmpty()}"
                    class="table table-bordered table-striped"
                >
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Tenure</th>
                            <th>Interest</th>
                            <th>Applied Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="loan : ${loans}">
                            <td th:text="${loan.id}"></td>
                            <td th:text="${loan.user.username}"></td>
                            <td th:text="${loan.loanType}"></td>
                            <td>â‚¹ <span th:text="${loan.amount}"></span></td>
                            <td th:text="${loan.tenureMonths}"></td>
                            <td th:text="${loan.interestRate}"></td>
                            <td
                                th:text="${#temporals.format(loan.appliedDate,'dd-MM-yyyy')}"
                            ></td>
                            <td class="d-flex gap-2">
                                <form
                                    th:action="@{/admin/loans/{id}/approve(id=${loan.id})}"
                                    method="post"
                                >
                                    <button class="btn btn-sm btn-success">
                                        Approve
                                    </button>
                                </form>
                                <form
                                    th:action="@{/admin/loans/{id}/reject(id=${loan.id})}"
                                    method="post"
                                >
                                    <button class="btn btn-sm btn-danger">
                                        Reject
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
