<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="card shadow-lg p-5 text-center" style="max-width: 600px;">
                <div class="mb-4">
                    <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex p-4">
                        <i class="bi bi-file-earmark-check-fill text-success display-1"></i>
                    </div>
                </div>
                
                <h2 class="mb-3 fw-bold text-success">Report Generated!</h2>
                
                <p class="lead text-muted mb-4">
                    Your report <strong><span th:text="${reportType}">Audit Report</span></strong> 
                    has been successfully generated.
                </p>
                
                <div class="alert alert-light border">
                    <small class="text-muted text-uppercase fw-bold">Generated On</small><br>
                    <span th:text="${#temporals.format(generatedDate, 'dd-MMM-yyyy HH:mm:ss')}">Date</span>
                </div>

                <div class="mt-4 d-flex justify-content-center gap-3">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door me-2"></i> Dashboard
                    </a>
                    <button class="btn btn-primary" onclick="alert('Download started...')">
                        <i class="bi bi-download me-2"></i> Download Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
