<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4">Branch Performance Reports</h2>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card bg-success text-white shadow-sm">
                    <div class="card-body">
                        <h6>Total Deposits</h6>
                        <h3 th:text="'₹ ' + ${totalDeposits}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark shadow-sm">
                    <div class="card-body">
                        <h6>Total Withdrawals</h6>
                        <h3 th:text="'₹ ' + ${totalWithdrawals}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white shadow-sm">
                    <div class="card-body">
                        <h6>New Accounts (Month)</h6>
                        <h3 th:text="${newAccountsThisMonth}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow-sm">
                    <div class="card-body">
                        <h6>Loans Disbursed</h6>
                        <h3 th:text="${loansDisbursed}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Downloadable Reports</h5>
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">
                    <span><i class="bi bi-file-earmark-pdf me-2 text-danger"></i> Monthly Transaction Statement</span>
                    <button class="btn btn-sm btn-outline-secondary">Download</button>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">
                    <span><i class="bi bi-file-earmark-excel me-2 text-success"></i> Loan Aging Report</span>
                    <button class="btn btn-sm btn-outline-secondary">Download</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
