<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <h2>Transactions</h2>

            <form method="get" class="row g-3 mb-4">
                <div class="col-md-3">
                    <label>Account</label>
                    <select name="accountId" class="form-select" required>
                        <option
                            th:each="acc : ${accounts}"
                            th:value="${acc.id}"
                            th:text="${acc.accountNumber}"
                            th:selected="${acc.id == selectedAccountId}"
                        ></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label>Type</label>
                    <select name="type" class="form-select">
                        <option value="">All</option>
                        <option value="CREDIT">Credit</option>
                        <option value="DEBIT">Debit</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label>From</label>
                    <input type="date" name="fromDate" class="form-control" />
                </div>

                <div class="col-md-2">
                    <label>To</label>
                    <input type="date" name="toDate" class="form-control" />
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </form>
            <div class="d-flex justify-content-end mb-3 gap-2">
                <a
                    class="btn btn-outline-secondary btn-sm"
                    th:href="@{/transactions/new}"
                    >+ Credit / Debit</a
                >
                <a
                    class="btn btn-outline-primary btn-sm"
                    th:href="@{/transactions/transfer}"
                    >Fund Transfer</a
                >
                <a
                    th:href="@{/transactions/export/csv(
                        accountId=${selectedAccountId},
                        type=${param.type},
                        fromDate=${param.fromDate},
                        toDate=${param.toDate}
                    )}"
                    class="btn btn-outline-success btn-sm"
                >
                    Export CSV
                </a>

                <a
                    th:href="@{/transactions/export/pdf(
                        accountId=${selectedAccountId},
                        type=${param.type},
                        fromDate=${param.fromDate},
                        toDate=${param.toDate}
                    )}"
                    class="btn btn-outline-danger btn-sm"
                >
                    Export PDF
                </a>
            </div>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance After</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tx : ${txPage.content}">
                        <td
                            th:text="${#temporals.format(tx.transactionTime,'dd-MM-yyyy HH:mm')}"
                        ></td>

                        <td>
                            <span
                                th:text="${tx.type}"
                                th:classappend="${tx.type == 'CREDIT'} ? 'badge bg-success' : 'badge bg-danger'"
                            >
                            </span>
                        </td>

                        <td>₹ <span th:text="${tx.amount}"></span></td>
                        <td>₹ <span th:text="${tx.balanceAfter}"></span></td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center">
                    <li
                        class="page-item"
                        th:classappend="${txPage.first} ? 'disabled'"
                    >
                        <!-- <a
                            class="page-link"
                            th:href="@{/transactions(page=${txPage.number - 1})}"
                        >
                            Previous
                        </a> -->
                        <a
                            class="page-link"
                            th:href="@{/transactions(
                                                        page=${txPage.number - 1},
                                                        accountId=${selectedAccountId},
                                                        type=${param.type},
                                                        fromDate=${param.fromDate},
                                                        toDate=${param.toDate}
                                                    )}"
                        >
                            Previous
                        </a>
                    </li>

                    <li class="page-item disabled">
                        <span class="page-link">
                            Page <span th:text="${txPage.number + 1}"></span> of
                            <span th:text="${txPage.totalPages}"></span>
                        </span>
                    </li>

                    <li
                        class="page-item"
                        th:classappend="${txPage.last} ? 'disabled'"
                    >
                        <a
                            class="page-link"
                            th:href="@{/transactions(
                                                        page=${txPage.number + 1},
                                                        accountId=${selectedAccountId},
                                                        type=${param.type},
                                                        fromDate=${param.fromDate},
                                                        toDate=${param.toDate}
                                                    )}"
                        >
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
