<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-info">Account Applications (Manager Review)</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Account No</th>
                            <th>User</th>
                            <th>Type</th>
                            <!-- <th>Date</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="acc : ${accounts}">
                            <td th:text="${acc.accountNumber}"></td>
                            <td th:text="${acc.user.username}"></td>
                            <td><span class="badge bg-secondary" th:text="${acc.accountType}"></span></td>
                            <!-- <td th:text="${#temporals.format(acc.createdAt, 'dd-MM-yyyy')}"></td> -->
                            <td>
                                <div class="d-flex gap-2">
                                    <form th:action="@{'/manager/accounts/' + ${acc.id} + '/approve'}" method="post">
                                        <button type="submit" class="btn btn-sm btn-success">
                                            <i class="bi bi-arrow-right-circle"></i> Forward to Admin
                                        </button>
                                    </form>
                                    
                                    <form th:action="@{'/manager/accounts/' + ${acc.id} + '/reject'}" method="post">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-x-circle"></i> Reject
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(accounts)}">
                            <td colspan="5" class="text-center text-muted py-4">No pending accounts found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
