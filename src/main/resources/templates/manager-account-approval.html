<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <h2 class="mb-4 text-success">Account Final Approvals</h2>

            <div
                th:if="${success}"
                class="alert alert-success"
                th:text="${success}"
            ></div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Account No</th>
                                <th>User</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="acc : ${accounts}">
                                <td th:text="${acc.accountNumber}"></td>
                                <td th:text="${acc.user.username}"></td>
                                <td>
                                    <span
                                        class="badge bg-secondary"
                                        th:text="${acc.accountType}"
                                    ></span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form
                                            th:action="@{'/manager/accounts/' + ${acc.id} + '/approve'}"
                                            method="post"
                                        >
                                            <button
                                                type="submit"
                                                class="btn btn-sm btn-success"
                                                onclick="
                                                    return confirm(
                                                        'Are you sure? This will ACTIVATE the account immediately.',
                                                    );
                                                "
                                            >
                                                <i
                                                    class="bi bi-check-circle-fill"
                                                ></i>
                                                Activate Account
                                            </button>
                                        </form>

                                        <form
                                            th:action="@{'/manager/accounts/' + ${acc.id} + '/reject'}"
                                            method="post"
                                        >
                                            <button
                                                type="submit"
                                                class="btn btn-sm btn-danger"
                                                onclick="
                                                    return confirm(
                                                        'Permanently reject this application?',
                                                    );
                                                "
                                            >
                                                <i class="bi bi-x-circle"></i>
                                                Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(accounts)}">
                                <td
                                    colspan="4"
                                    class="text-center text-muted py-4"
                                >
                                    No pending accounts found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
