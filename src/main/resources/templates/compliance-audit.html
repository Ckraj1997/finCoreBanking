<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="bi bi-journal-text me-2"></i> System Audit Trail</h2>
            <a th:href="@{/reports/audit}" class="btn btn-outline-dark">
                <i class="bi bi-download me-2"></i> Export Log
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-sm table-striped align-middle mb-0" style="font-size: 0.9rem;">
                        <thead class="table-dark">
                            <tr>
                                <th>Log ID</th>
                                <th>Timestamp</th>
                                <th>User</th>
                                <th>Action</th>
                                <!-- <th>IP Address</th>
                                <th>Details</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td class="text-muted" th:text="${log.id}">101</td>
                                <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Time</td>
                                <td class="fw-bold" th:text="${log.username}">admin</td>
                                <td>
                                    <span class="badge bg-light text-dark border" th:text="${log.action}">LOGIN</span>
                                </td>
                                <!-- <td class="font-monospace" th:text="${log.ipAddress}">192.168.1.1</td>
                                <td th:text="${log.details}">User logged in successfully</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
