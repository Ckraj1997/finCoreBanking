<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-primary">KYC Verification (Manager Review)</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Doc ID</th>
                                <th>User</th>
                                <th>Document Type</th>
                                <th>Number</th>
                                <th>File</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="doc : ${kycList}">
                                <td class="text-muted" th:text="${doc.id}">1</td>
                                <td class="fw-bold" th:text="${doc.user.username}">User</td>
                                <td><span class="badge bg-info text-dark" th:text="${doc.documentType}">PAN</span></td>
                                <td th:text="${doc.documentNumber}">ABC1234</td>
                                <td>
                                    <a th:href="@{'/uploads/kyc-documents/' + ${doc.fileName}}" target="_blank" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                </td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{/manager/kyc/approve}" method="post">
                                            <input type="hidden" name="id" th:value="${doc.id}" />
                                            <button type="submit" class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Verify documents and forward to Admin?')">
                                                <i class="bi bi-arrow-right-circle"></i> Forward
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/manager/kyc/reject}" method="post">
                                            <input type="hidden" name="id" th:value="${doc.id}" />
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                    onclick="return confirm('Reject this document?')">
                                                <i class="bi bi-x-circle"></i> Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(kycList)}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-folder-check fs-1 d-block mb-3"></i>
                                    No pending KYC documents found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
