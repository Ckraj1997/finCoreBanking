<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="bi bi-people-fill me-2"></i> User Management</h2>
            <a th:href="@{/admin/register}" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i> Add New User
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td class="fw-bold" th:text="${user.username}">JohnDoe</td>
                                <td th:text="${user.email}">john@example.com</td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${user.role}">USER</span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${user.active} ? 'bg-success' : 'bg-danger'"
                                          th:text="${user.active} ? 'ACTIVE' : 'BLOCKED'">
                                    </span>
                                </td>
                                <td>
                                    <div class="d-flex gap-2" th:if="${user.role.name() != 'ADMIN'}">
                                        <a th:if="${user.active}" 
                                           th:href="@{'/admin/users/block/' + ${user.id}}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to BLOCK this user?')">
                                            <i class="bi bi-slash-circle"></i> Block
                                        </a>
                                        
                                        <a th:if="${!user.active}" 
                                           th:href="@{'/admin/users/unblock/' + ${user.id}}" 
                                           class="btn btn-sm btn-outline-success"
                                           onclick="return confirm('Unblock this user?')">
                                            <i class="bi bi-check-circle"></i> Unblock
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
