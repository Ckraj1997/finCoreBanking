<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-5" style="max-width: 500px">
                <h4 class="mb-4 text-center">Apply for Loan</h4>

                <form th:action="@{/loans/apply}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Loan Type</label>
                        <select
                            name="loanType"
                            class="form-select"
                            required
                            onchange="updateRate(this)"
                        >
                            <option value="">-- Select --</option>
                            <option
                                th:each="r : ${rates}"
                                th:value="${r.loanType}"
                                th:data-rate="${r.interestRate}"
                                th:text="${r.loanType}"
                            ></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Interest Rate (%)</label>
                        <input
                            type="text"
                            id="rate"
                            class="form-control"
                            readonly
                        />
                    </div>

                    <script>
                        function updateRate(sel) {
                            const rate =
                                sel.options[sel.selectedIndex].dataset.rate;
                            document.getElementById("rate").value = rate;
                        }
                    </script>

                    <div class="mb-3">
                        <label class="form-label">Loan Amount</label>
                        <input
                            type="number"
                            name="amount"
                            class="form-control"
                            min="1000"
                            step="100"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tenure (Months)</label>
                        <input
                            type="number"
                            name="tenureMonths"
                            class="form-control"
                            min="6"
                            required
                        />
                    </div>

                    <button class="btn btn-success w-100">
                        Submit Application
                    </button>
                </form>

                <div
                    th:if="${error}"
                    class="alert alert-danger mt-3"
                    th:text="${error}"
                ></div>
                <div
                    th:if="${success}"
                    class="alert alert-success mt-3"
                    th:text="${success}"
                ></div>

                <div class="text-center mt-3">
                    <a th:href="@{/loans}">Back to Loan List</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
