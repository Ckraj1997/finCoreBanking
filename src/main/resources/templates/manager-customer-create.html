<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i class="bi bi-person-plus-fill"></i> Onboard Walk-in Customer</h2>
            <a th:href="@{/manager/users}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Search
            </a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow-sm" style="max-width: 600px;">
            <div class="card-body">
                <form th:action="@{/manager/customers/create}" th:object="${user}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Create a login ID" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="customer@email.com" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Temporary Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Assign temporary password" required />
                        <div class="form-text">Customer should change this upon first login.</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Customer Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
