<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-success">Beneficiary Activation</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>User (Sender)</th>
                                <th>Payee Name</th>
                                <th>Account No</th>
                                <th>Bank / IFSC</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ben : ${beneficiaries}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-circle bg-light text-secondary me-2">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                        <span class="fw-bold" th:text="${ben.user.username}">Sender</span>
                                    </div>
                                </td>

                                <td class="fw-bold text-primary" th:text="${ben.beneficiaryName}">Payee Name</td>
                                <td th:text="${ben.beneficiaryAccountNumber}">1234567890</td>
                                <td>
                                    <span class="d-block" th:text="${ben.bankName}">Bank</span>
                                    <!-- <small class="text-muted" th:text="${ben.ifscCode}">IFSC</small> -->
                                </td>

                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{'/manager/beneficiaries/' + ${ben.id} + '/approve'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Activate this beneficiary? The customer will be able to transfer funds immediately.')">
                                                <i class="bi bi-check-circle"></i> Activate
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{'/manager/beneficiaries/' + ${ben.id} + '/reject'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                    onclick="return confirm('Reject this beneficiary?')">
                                                <i class="bi bi-x-circle"></i> Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(beneficiaries)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-people fs-1 d-block mb-3 opacity-25"></i>
                                    No pending beneficiary approvals.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
