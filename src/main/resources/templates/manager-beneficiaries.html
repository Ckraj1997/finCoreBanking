<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-primary">Beneficiary Verification (Manager)</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Added By</th>
                                <th>Payee Name</th>
                                <th>Account No</th>
                                <th>Bank</th>
                                <!-- <th>IFSC</th> -->
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ben : ${beneficiaries}">
                                <td class="text-muted" th:text="${ben.id}">1</td>
                                <td class="fw-bold" th:text="${ben.user.username}">User</td>
                                <td th:text="${ben.beneficiaryName}">John Doe</td>
                                <td class="font-monospace" th:text="${ben.beneficiaryAccountNumber}">123456</td>
                                <td th:text="${ben.bankName}">SBI</td>
                                <!-- <td th:text="${ben.ifscCode}">SBIN0001</td> -->
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{'/manager/beneficiaries/' + ${ben.id} + '/approve'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Verify payee details and forward to Admin?')">
                                                <i class="bi bi-arrow-right-circle"></i> Forward
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{'/manager/beneficiaries/' + ${ben.id} + '/reject'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                    onclick="return confirm('Reject this beneficiary?')">
                                                <i class="bi bi-x-circle"></i> Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(beneficiaries)}">
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="bi bi-people fs-1 d-block mb-3"></i>
                                    No pending beneficiaries found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
