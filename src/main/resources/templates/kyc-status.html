<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    
                    <div class="card shadow-sm p-5">
                        <div class="card-body">
                            
                            <div th:if="${kyc.status == 'PENDING'}" class="mb-4 text-warning">
                                <i class="bi bi-hourglass-split display-1"></i>
                            </div>
                            <div th:if="${kyc.status == 'VERIFIED'}" class="mb-4 text-success">
                                <i class="bi bi-check-circle-fill display-1"></i>
                            </div>
                            <div th:if="${kyc.status == 'REJECTED'}" class="mb-4 text-danger">
                                <i class="bi bi-x-circle-fill display-1"></i>
                            </div>

                            <h2 class="fw-bold">KYC Status: <span th:text="${kyc.status}"></span></h2>
                            
                            <p class="text-muted mt-3">
                                <span th:if="${kyc.status == 'PENDING'}">
                                    Your document (<b><span th:text="${kyc.documentType}"></span></b>) is currently under review by our admin team.
                                </span>
                                <span th:if="${kyc.status == 'VERIFIED'}">
                                    Congratulations! Your identity has been verified. You now have full access.
                                </span>
                                <span th:if="${kyc.status == 'REJECTED'}">
                                    Your document was rejected. Please contact support or try uploading again.
                                </span>
                            </p>

                            <hr>

                            <div class="d-flex justify-content-between text-start small text-muted bg-light p-3 rounded">
                                <div>
                                    <strong>Document No:</strong><br>
                                    <span th:text="${kyc.documentNumber}"></span>
                                </div>
                                <div>
                                    <strong>Uploaded On:</strong><br>
                                    <span th:text="${#temporals.format(kyc.uploadDate, 'dd-MMM-yyyy')}"></span>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <a th:href="@{/dashboard}" class="btn btn-outline-primary">Return to Dashboard</a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
