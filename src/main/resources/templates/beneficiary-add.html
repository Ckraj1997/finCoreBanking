<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"><meta charset="utf-8"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-5" style="max-width: 500px">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-4 text-center">Add Beneficiary</h4>

                        <form
                            th:action="@{/beneficiaries/add}"
                            method="post"
                            th:object="${beneficiary}"
                        >
                            <div class="mb-3">
                                <label class="form-label"
                                    >Beneficiary Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{beneficiaryName}"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Account Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{beneficiaryAccountNumber}"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bank Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{bankName}"
                                    required
                                />
                            </div>

                         <!--Not Implemented yet
                             <div class="mb-3">
                                <label class="form-label">IFSC Code</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{ifsc}"
                                    required
                                />
                            </div> -->

                            <div class="alert alert-info small">
                                Beneficiary will be available after admin
                                approval.
                            </div>

                            <button class="btn btn-primary w-100">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/beneficiaries}">‚Üê Back to Beneficiaries</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
