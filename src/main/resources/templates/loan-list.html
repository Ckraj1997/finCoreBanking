<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-4">
                <div
                    class="d-flex justify-content-between align-items-center mb-3"
                >
                    <h4>My Loans</h4>
                    <a th:href="@{/loans/apply}" class="btn btn-primary">
                        Apply for Loan
                    </a>
                    <a th:href="@{/loans/emi}" class="btn btn-primary"
                        >EMI Calculator</a
                    >
                </div>

                <div th:if="${loans.isEmpty()}" class="alert alert-info">
                    No loan applications found.
                </div>

                <table
                    th:if="${!loans.isEmpty()}"
                    class="table table-bordered table-striped"
                >
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Loan Type</th>
                            <th>Amount</th>
                            <th>Tenure (Months)</th>
                            <th>Interest %</th>
                            <th>Status</th>
                            <th>Applied Date</th>
                            <th>EMI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="loan : ${loans}">
                            <td th:text="${loan.id}"></td>
                            <td th:text="${loan.loanType}"></td>
                            <td>₹ <span th:text="${loan.amount}"></span></td>
                            <td th:text="${loan.tenureMonths}"></td>
                            <td th:text="${loan.interestRate}"></td>
                            <td>
                                <span
                                    th:text="${loan.status}"
                                    th:classappend="${loan.status == 'APPROVED' ? 'badge bg-success' 
                      : loan.status == 'PENDING' ? 'badge bg-warning' 
                      : 'badge bg-danger'}"
                                >
                                </span>
                            </td>
                            <td
                                th:text="${#temporals.format(loan.appliedDate,'dd-MM-yyyy')}"
                            ></td>
                            <td>
                                <span th:if="${loan.status == 'APPROVED'}">
                                    ₹ <span th:text="${loan.emi}"></span>
                                </span>
                                <span th:if="${loan.status != 'APPROVED'}"
                                    >—</span
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
