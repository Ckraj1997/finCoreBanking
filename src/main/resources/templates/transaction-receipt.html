<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
           <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">

    <h4 class="text-center mb-4 text-success">
        Transaction Successful
    </h4>

    <table class="table table-borderless">
        <tr>
            <th>From Account</th>
            <td th:text="${receipt.debitTransaction.account.accountNumber}"></td>
        </tr>

        <tr>
            <th>To Account</th>
            <td th:text="${receipt.creditTransaction.account.accountNumber}"></td>
        </tr>

        <tr>
            <th>Amount</th>
            <td>â‚¹ <span th:text="${receipt.debitTransaction.amount}"></span></td>
        </tr>

        <tr>
            <th>Date & Time</th>
            <td th:text="${#temporals.format(
                receipt.debitTransaction.transactionTime,
                'dd-MM-yyyy HH:mm'
            )}"></td>
        </tr>

        <tr>
            <th>Status</th>
            <td><span class="badge bg-success">SUCCESS</span></td>
        </tr>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
            Back to Dashboard
        </a>
        <a th:href="@{/transactions}" class="btn btn-primary">
            View Transactions
        </a>
    </div>

</div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
