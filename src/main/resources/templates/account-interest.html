<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-5" style="max-width: 600px">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-4 text-center">Interest Calculation</h4>

                        <!-- ACCOUNT INFO -->
                        <div class="mb-3">
                            <strong>Account Number:</strong>
                            <span th:text="${account.accountNumber}"></span>
                        </div>

                        <div class="mb-3">
                            <strong>Account Type:</strong>
                            <span th:text="${account.accountType}"></span>
                        </div>

                        <div class="mb-3">
                            <strong>Current Balance:</strong>
                            ₹ <span th:text="${account.balance}"></span>
                        </div>

                        <hr />

                        <!-- INTEREST DETAILS -->
                        <div class="mb-3">
                            <strong>Interest Duration:</strong>
                            <span th:text="${months}"></span> months
                        </div>

                        <div class="mb-3">
                            <strong>Calculated Interest:</strong>
                            ₹ <span th:text="${interest}"></span>
                        </div>

                        <div class="mb-3 fs-5">
                            <strong>Total Amount After Interest:</strong>
                            ₹ <span th:text="${totalAmount}"></span>
                        </div>

                        <!-- INFO BOX -->
                        <div class="alert alert-info small mt-3">
                            Interest is calculated based on current balance and
                            standard savings account rate.
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between mt-4">
                            <a
                                th:href="@{/accounts/{id}(id=${account.id})}"
                                class="btn btn-outline-secondary"
                            >
                                ← Back to Account
                            </a>

                            <a
                                th:href="@{/accounts}"
                                class="btn btn-outline-primary"
                            >
                                All Accounts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
