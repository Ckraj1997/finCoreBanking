<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head th:replace="~{fragments/head :: head}"></head>

    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Investments</h2>
                <a th:href="@{/investments/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i> Open New FD
                </a>
            </div>

            <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
            >
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                ></button>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card dashboard-card shadow-sm">
                        <div class="card-body">
                            <h6>Total Active FDs</h6>
                            <h3 th:text="${#lists.size(investments)}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3 text-muted">
                        Fixed Deposit History
                    </h5>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>FD ID</th>
                                    <th>Linked Account</th>
                                    <th>Principal</th>
                                    <th>Rate (%)</th>
                                    <th>Tenure</th>
                                    <th>Maturity Amount</th>
                                    <th>Maturity Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fd : ${investments}">
                                    <td>
                                        <span
                                            class="fw-bold"
                                            th:text="'#FD-' + ${fd.id}"
                                        ></span>
                                    </td>

                                    <td>
                                        <span
                                            class="badge bg-light text-dark border"
                                            th:text="${fd.linkedAccount.accountNumber}"
                                        >
                                        </span>
                                    </td>

                                    <td class="fw-bold text-success">
                                        ₹
                                        <span
                                            th:text="${#numbers.formatDecimal(fd.principalAmount, 1, 2)}"
                                        ></span>
                                    </td>

                                    <td th:text="${fd.interestRate} + '%'"></td>

                                    <td
                                        th:text="${fd.tenureMonths} + ' Months'"
                                    ></td>

                                    <td class="fw-bold">
                                        ₹
                                        <span
                                            th:text="${#numbers.formatDecimal(fd.maturityAmount, 1, 2)}"
                                        ></span>
                                    </td>

                                    <td
                                        th:text="${#temporals.format(fd.maturityDate, 'dd-MMM-yyyy')}"
                                    ></td>

                                    <td>
                                        <span
                                            th:text="${fd.status}"
                                            th:classappend="${fd.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'"
                                        >
                                        </span>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(investments)}">
                                    <td
                                        colspan="8"
                                        class="text-center py-4 text-muted"
                                    >
                                        <i
                                            class="bi bi-inbox fs-4 d-block mb-2"
                                        ></i>
                                        No active investments found.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
