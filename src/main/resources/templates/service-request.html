<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<style>
    .credit-card {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        border-radius: 15px;
        padding: 20px;
        height: 200px;
        position: relative;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s;
    }
    .credit-card.blocked {
        background: linear-gradient(135deg, #636363 0%, #a2ab58 100%); /* Grey for blocked */
        filter: grayscale(100%);
    }
    .credit-card:hover {
        transform: translateY(-5px);
    }
    .card-chip {
        width: 50px;
        height: 35px;
        background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .card-number {
        font-size: 1.4rem;
        letter-spacing: 2px;
        font-family: 'Courier New', Courier, monospace;
        margin-bottom: 15px;
    }
    .card-holder {
        font-size: 0.9rem;
        text-transform: uppercase;
    }
    .card-expiry {
        font-size: 0.9rem;
        text-align: right;
    }
</style>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4">Service Requests</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:each="acc : ${accounts}" class="card shadow-sm mb-5">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0 text-primary">
                    <i class="bi bi-wallet2 me-2"></i> Account: <span th:text="${acc.accountNumber}"></span>
                </h5>
                <span class="badge bg-success" th:text="${acc.accountType}">SAVINGS</span>
            </div>

            <div class="card-body">
                <div class="row g-4">
                    
                    <div class="col-md-6 border-end">
                        <h6 class="text-muted mb-3">Debit Card Management</h6>

                        <div th:with="card=${accountCards.get(acc.id)}">
                            
                            <div th:if="${card != null}">
                                <div class="credit-card mb-3" th:classappend="${card.status == 'BLOCKED'} ? 'blocked'">
                                    <div class="d-flex justify-content-between">
                                        <div class="card-chip"></div>
                                        <i class="bi bi-wifi fs-4"></i>
                                    </div>
                                    <div class="card-number" th:text="${card.cardNumber}">#### #### #### ####</div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <div>
                                            <small style="font-size: 10px; opacity: 0.8;">Card Holder</small><br>
                                            <span class="card-holder" th:text="${#authentication.name}">USER</span>
                                        </div>
                                        <div>
                                            <small style="font-size: 10px; opacity: 0.8;">Expires</small><br>
                                            <span class="card-expiry" th:text="${card.expiryDate}">MM/YY</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge rounded-pill" 
                                          th:classappend="${card.status == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${card.status}">ACTIVE</span>
                                    
                                    <form th:action="@{/services/card/toggle}" method="post">
                                        <input type="hidden" name="cardId" th:value="${card.id}" />
                                        <button type="submit" class="btn btn-sm" 
                                                th:classappend="${card.status == 'ACTIVE'} ? 'btn-outline-danger' : 'btn-outline-success'">
                                            <i class="bi" th:classappend="${card.status == 'ACTIVE'} ? 'bi-lock-fill' : 'bi-unlock-fill'"></i>
                                            <span th:text="${card.status == 'ACTIVE'} ? 'Block Card' : 'Unblock Card'"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div th:if="${card == null}" class="text-center py-5">
                                <i class="bi bi-credit-card-2-front text-muted display-4 mb-3"></i>
                                <p class="text-muted">No active debit card linked to this account.</p>
                                <form th:action="@{/services/card/issue}" method="post">
                                    <input type="hidden" name="accountId" th:value="${acc.id}" />
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i> Issue New Card
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <h6 class="text-muted mb-3">Cheque Book Services</h6>

                        <form th:action="@{/services/cheque/request}" method="post" class="row g-2 align-items-center mb-4">
                            <input type="hidden" name="accountId" th:value="${acc.id}" />
                            <div class="col-8">
                                <select name="leaves" class="form-select form-select-sm">
                                    <option value="20 Leaves">20 Leaves Book</option>
                                    <option value="50 Leaves">50 Leaves Book</option>
                                    <option value="100 Leaves">100 Leaves Book</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-sm btn-outline-primary w-100">Request</button>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-sm table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="req : ${accountCheques.get(acc.id)}">
                                        <td th:text="${#temporals.format(req.requestDate, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${req.requestType}"></td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${req.status == 'APPROVED'} ? 'bg-success' : (${req.status == 'PENDING'} ? 'bg-warning text-dark' : 'bg-danger')"
                                                  th:text="${req.status}">
                                            </span>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(accountCheques.get(acc.id))}">
                                        <td colspan="3" class="text-center text-muted small">No past requests.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
