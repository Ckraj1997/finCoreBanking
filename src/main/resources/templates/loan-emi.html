<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-5" style="max-width: 500px">
                <h4 class="mb-4 text-center">Loan EMI Calculator</h4>

                <form method="get" th:action="@{/loans/emi}">
                    <!-- Loan Type -->
                    <div class="mb-3">
                        <label class="form-label">Loan Type</label>
                        <select name="loanType" class="form-select" required>
                            <option value="">-- Select --</option>
                            <option
                                th:each="t : ${loanTypes}"
                                th:value="${t.loanType}"
                                th:text="${t.loanType}"
                                th:selected="${t.loanType == selectedLoanType}"
                            ></option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label">Loan Amount</label>
                        <input
                            type="number"
                            name="amount"
                            class="form-control"
                            min="1000"
                            step="100"
                            th:value="${amount}"
                            required
                        />
                    </div>

                    <!-- Tenure -->
                    <div class="mb-3">
                        <label class="form-label">Tenure (Months)</label>
                        <input
                            type="number"
                            name="tenure"
                            class="form-control"
                            min="6"
                            th:value="${tenure}"
                            required
                        />
                    </div>

                    <button class="btn btn-primary w-100">Calculate EMI</button>
                </form>

                <!-- RESULT -->
                <div
                    th:if="${emi != null}"
                    class="alert alert-success mt-4 text-center"
                >
                    <p>
                        <strong>Interest Rate:</strong>
                        <span th:text="${rate}"></span>%
                    </p>
                    <p>
                        <strong>Monthly EMI:</strong> â‚¹
                        <span th:text="${emi}"></span>
                    </p>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/loans}">Back to Loans</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
