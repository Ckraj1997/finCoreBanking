<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-danger"><i class="bi bi-shield-check me-2"></i> Final Beneficiary Approval</h2>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Payee Details</th>
                                <th>Bank Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ben : ${beneficiaries}">
                                <td th:text="${ben.id}">1</td>
                                <td class="fw-bold" th:text="${ben.user.username}">User</td>
                                <td>
                                    <div th:text="${ben.beneficiaryName}" class="fw-bold">Name</div>
                                    <small class="text-muted" th:text="${ben.beneficiaryAccountNumber}">Acc No</small>
                                </td>
                                <td>
                                    <div th:text="${ben.bankName}">Bank</div>
                                    <!-- <small class="text-muted" th:text="${ben.ifscCode}">IFSC</small> -->
                                </td>
                                <td><span class="badge bg-warning text-dark">PENDING ADMIN</span></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{'/admin/beneficiaries/' + ${ben.id} + '/approve'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Activate this beneficiary?')">
                                                <i class="bi bi-check-circle-fill"></i> Approve
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{'/admin/beneficiaries/' + ${ben.id} + '/reject'}" method="post">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="bi bi-x-circle"></i> Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(beneficiaries)}">
                                <td colspan="6" class="text-center py-5 text-muted">No pending final approvals.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
