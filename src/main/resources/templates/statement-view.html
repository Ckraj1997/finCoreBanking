<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"><meta charset="utf-8"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content container-fluid mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Account Statement</h5>

        <div>
            <a class="btn btn-sm btn-outline-primary me-2"
               th:href="@{/reports/statement/pdf}">
                Export PDF
            </a>

            <a class="btn btn-sm btn-outline-success"
               th:href="@{/reports/statement/csv}">
                Export CSV
            </a>
        </div>
    </div>

    <!-- Statement Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance After</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="t : ${transactions}">
                        <td th:text="${#temporals.format(t.transactionTime, 'dd-MM-yyyy HH:mm')}"></td>

                        <td>
                            <span th:text="${t.type}"
                                  th:classappend="
                                    ${t.type == 'CREDIT'} ? 'badge bg-success' :
                                    'badge bg-danger'">
                            </span>
                        </td>

                        <td th:text="${t.amount}"></td>
                        <td th:text="${t.balanceAfter}"></td>
                    </tr>

                    <tr th:if="${transactions.isEmpty()}">
                        <td colspan="4" class="text-center text-muted">
                            No transactions found for the selected period.
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Footer Actions -->
    <div class="mt-3">
        <a th:href="@{/reports/statement}"
           class="btn btn-outline-secondary">
            ‚Üê Generate Another Statement
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
