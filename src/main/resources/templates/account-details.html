<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"> </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="container mt-4">
                <h4>Account Details</h4>

                <div class="card mb-4">
                    <div class="card-body">
                        <h6 th:text="${account.accountType}"></h6>
                        <h5 th:text="${account.accountNumber}"></h5>

                        <p class="fs-4">
                            Balance: â‚¹
                            <span th:text="${account.balance}"></span>
                        </p>

                        <span class="badge" th:text="${account.status}"> </span>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div
                    th:if="${account.status=='ACTIVE'}"
                    class="d-flex gap-3 mb-4"
                >
                    <a
                        th:href="@{/transactions(accountId=${account.id})}"
                        class="btn btn-outline-primary"
                    >
                        View Transactions
                    </a>

                    <a
                        th:href="@{/accounts/interest/{id}(id=${account.id})}"
                        class="btn btn-outline-secondary"
                    >
                        Interest
                    </a>
                </div>

                <div
                    th:if="${account.status=='PENDING'}"
                    class="alert alert-warning"
                >
                    This account is pending admin approval.
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
