<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"><meta charset="utf-8"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content container container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-4 text-center">Account Statement</h5>

                            <form
                                th:action="@{/reports/statement}"
                                method="post"
                            >
                                <!-- Account -->
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Account Number</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="accountNumber"
                                        placeholder="Enter account number"
                                        required
                                    />
                                </div>

                                <!-- Date Range -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label"
                                            >From Date</label
                                        >
                                        <input
                                            type="date"
                                            class="form-control"
                                            name="fromDate"
                                            required
                                        />
                                    </div>

                                    <div class="col">
                                        <label class="form-label"
                                            >To Date</label
                                        >
                                        <input
                                            type="date"
                                            class="form-control"
                                            name="toDate"
                                            required
                                        />
                                    </div>
                                </div>

                                <!-- Info -->
                                <div class="alert alert-info small">
                                    Statement will include all transactions
                                    within the selected date range.
                                </div>

                                <!-- Actions -->
                                <div
                                    class="d-flex justify-content-between mt-4"
                                >
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Generate Statement
                                    </button>

                                    <a
                                        th:href="@{/dashboard}"
                                        class="btn btn-outline-secondary"
                                    >
                                        Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
