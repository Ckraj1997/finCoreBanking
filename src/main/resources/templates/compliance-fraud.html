<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-danger"><i class="bi bi-shield-exclamation me-2"></i> Fraud Monitoring Log</h2>

        <div class="card shadow-sm border-danger">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-danger">
                            <tr>
                                <th>Alert ID</th>
                                <th>Timestamp</th>
                                <th>User</th>
                                <!-- <th>Severity</th> -->
                                <th>Description</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fraud : ${frauds}">
                                <td class="text-muted" th:text="${fraud.id}">1</td>
                                <td th:text="${#temporals.format(fraud.detectedAt, 'dd-MMM-yyyy HH:mm')}">Date</td>
                                <td class="fw-bold" th:text="${fraud.username != null ? fraud.username : 'System'}">User</td>
                                <!-- <td>
                                    <span class="badge" 
                                          th:classappend="${fraud.severity == 'HIGH'} ? 'bg-danger' : 'bg-warning text-dark'"
                                          th:text="${fraud.severity}">HIGH</span>
                                </td> -->
                                <td th:text="${fraud.reason}">Suspicious activity detected</td>
                                <td><span class="badge bg-secondary">LOGGED</span></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(frauds)}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-shield-check fs-1 d-block mb-3 text-success"></i>
                                    No fraud alerts detected. System is secure.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
