<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-danger"><i class="bi bi-shield-exclamation me-2"></i> Fraud Enforcement</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow-sm border-warning mb-4">
            <div class="card-header bg-warning text-dark fw-bold">
                <i class="bi bi-flag-fill"></i> Report Suspicious Activity
            </div>
            <div class="card-body">
                <form th:action="@{/compliance/actions/flag-user}" method="post" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Username / User ID</label>
                        <input type="text" name="username" class="form-control" placeholder="e.g. john_doe" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Reason for Flagging</label>
                        <input type="text" name="reason" class="form-control" placeholder="e.g. Received tip regarding money laundering" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-100">Flag User</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-list-ul"></i> Detected Fraud Incidents
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-danger">
                            <tr>
                                <th>ID</th>
                                <th>Detected At</th>
                                <th>User</th>
                                <th>Reason</th>
                                <th>Enforcement</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fraud : ${frauds}">
                                <td class="text-muted" th:text="${fraud.id}">1</td>
                                <td th:text="${#temporals.format(fraud.detectedAt, 'dd-MMM-yyyy HH:mm')}">Date</td>
                                <td class="fw-bold" th:text="${fraud.username}">User</td>
                                <td th:text="${fraud.reason}">Reason</td>
                               <td>
                                    <form th:action="@{/compliance/actions/freeze-account}" method="post">
                                        <input type="hidden" name="username" th:value="${fraud.username}" />
                                        
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('URGENT: Are you sure you want to FREEZE all accounts for this user?');">
                                            <i class="bi bi-snow2"></i> Freeze User
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(frauds)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-shield-check fs-1 d-block mb-3 text-success"></i>
                                    No active threats detected.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
