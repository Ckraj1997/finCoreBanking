<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-danger"><i class="bi bi-shield-exclamation me-2"></i> Fraud Enforcement Log</h2>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="card shadow-sm border-danger">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-danger">
                            <tr>
                                <th>Alert ID</th>
                                <th>Timestamp</th>
                                <th>User</th>
                                <th>Description</th>
                                <th>Enforcement</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="fraud : ${frauds}">
                               <td class="text-muted" th:text="${fraud.id}">1</td>
                                <td th:text="${#temporals.format(fraud.detectedAt, 'dd-MMM-yyyy HH:mm')}">Date</td>
                                <td class="fw-bold" th:text="${fraud.username != null ? fraud.username : 'System'}">User</td>
                                <td th:text="${fraud.reason}">Suspicious activity detected</td>
                                <td>
                                    <form th:if="${fraud.user != null}" th:action="@{/compliance/actions/freeze-account}" method="post">
                                        <input type="hidden" name="accountId" th:value="${fraud.user.id}" /> 
                                        <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('URGENT: Are you sure you want to FREEZE this user/account? This stops all transactions.')">
                                            <i class="bi bi-snow2"></i> Freeze Account
                                        </button>
                                    </form>
                                    <span th:if="${fraud.user == null}" class="badge bg-secondary">System Alert</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(frauds)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="bi bi-shield-check fs-1 d-block mb-3 text-success"></i>
                                    No fraud alerts detected. System is secure.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
