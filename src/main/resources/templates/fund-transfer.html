<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div class="card shadow-sm p-4">
                <h4 class="mb-4">Fund Transfer</h4>

                <form th:action="@{/transactions/transfer}" method="post">
                    <!-- FROM ACCOUNT -->
                    <div class="mb-3">
                        <label class="form-label">From Account</label>
                        <select name="accountId" class="form-select" required>
                            <option value="">-- Select Account --</option>
                            <option
                                th:each="acc : ${accounts}"
                                th:value="${acc.id}"
                                th:text="${acc.accountNumber + ' (' + acc.balance + ')'}"
                            ></option>
                        </select>
                    </div>

                    <!-- BENEFICIARY -->
                    <div class="mb-3">
                        <label class="form-label">Beneficiary</label>
                        <select
                            name="beneficiaryId"
                            class="form-select"
                            required
                        >
                            <option value="">-- Select Beneficiary --</option>
                            <option
                                th:each="b : ${beneficiaries}"
                                th:value="${b.id}"
                                th:text="${b.beneficiaryName + ' - ' + b.beneficiaryAccountNumber}"
                            ></option>
                        </select>
                    </div>

                    <!-- AMOUNT -->
                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <input
                            type="number"
                            name="amount"
                            class="form-control"
                            min="1"
                            step="0.01"
                            required
                        />
                    </div>

                    <button class="btn btn-primary w-100">Transfer</button>
                </form>

                <!-- MESSAGE -->
                <div
                    th:if="${error}"
                    class="alert alert-danger mt-3"
                    th:text="${error}"
                ></div>
                <div
                    th:if="${success}"
                    class="alert alert-success mt-3"
                    th:text="${success}"
                ></div>
            </div>
