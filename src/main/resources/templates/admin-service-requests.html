<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <h2 class="mb-4 text-danger"><i class="bi bi-credit-card-2-front me-2"></i> Final Service Approval</h2>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Req ID</th>
                                <th>Account</th>
                                <th>User</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="req : ${requests}">
                                <td th:text="${req.id}">1</td>
                                <td class="font-monospace" th:text="${req.account.accountNumber}">123456</td>
                                <td class="fw-bold" th:text="${req.account.user.username}">User</td>
                                <td><span class="badge bg-info text-dark" th:text="${req.requestType}">CHEQUE</span></td>
                                <td><span class="badge bg-warning text-dark">PENDING ADMIN</span></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{/admin/services/approve}" method="post">
                                            <input type="hidden" name="id" th:value="${req.id}" />
                                            <button type="submit" class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Approve request and initiate dispatch?')">
                                                <i class="bi bi-check-circle-fill"></i> Approve
                                            </button>
                                        </form>
                                        
                                        <form th:action="@{/admin/services/reject}" method="post">
                                            <input type="hidden" name="id" th:value="${req.id}" />
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="bi bi-x-circle"></i> Reject
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(requests)}">
                                <td colspan="6" class="text-center py-5 text-muted">No pending final approvals.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
